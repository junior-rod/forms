<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefo" id="itel" required>
            </p>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icolor">
            </p>
            <p>
                <label for="icheck">Check</label>
                <input type="checkbox" name="cheque" id="icheck">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<!--
    Pesquisar sobre RegEx e pattern=""
    Dica: Servem para criar padrões que devem ser enviados via formulário
-->
