<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Teste</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#ff51be">
            </p>
            <p>
                <label for="inivel">Nível</label>
                <input type="range" name="nivel" id="inivel" value="10" min="3" max="400">
            </p>
            <p>
                <label for="ifoto">Foto</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <!--Quando existir o envio de arquivos em seu formulário, o method do form deve ser POST e nunca GET (Get tem limite de 3 mil bytes).-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
