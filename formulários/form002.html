<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5"  maxlength="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required>
        </p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </form>
    <!--
        1. Botão input:reset serve para limpar o formulário;
        2. Para descobrir o que foi enviado mesmo que tenha sido pelo método POST, você deve: 
            I. Inspecionar
            II. Network
            III. Cadastro.php
            IV. Headers
            V. Rolar para 'Form Data'
        3. Adicione 'requared' dentro da tag input para que aquele campo seja obrigatório;
        4. minlength e maxlength são para dizer que aquele campo possui um tamanho mínimo ou máximo consequentemente;
        5. placeholder="" dentro da tag input cria uma dica dentro do balão do formulário;
        6. Autocomplete="" dentro de input informará ao navegador para sugerir exatamente o que o campo pede
    -->
</body>
</html>
